<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter Sign up</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <main>
        <form action="/" method="POST">
        <img src="public/images/Code_to_Decode.png" alt="logo" width="150" height="150">
        <h1>Please Sign Up For News Letter</h1>
        <div class="container">
            <input class="input1" type="text" name="FirstName" placeholder="First Name">
            <input class="input2" type="text" name="LastName" placeholder="LastName">
            <input class="input3" type="email" name="email" placeholder="name@email.com">
        </div>
        <button type="submit">Sign Up</button>
        <p>&copy; Code to Uncode 2021</p>
        </form>
    </main>
    
</body>
</html>
